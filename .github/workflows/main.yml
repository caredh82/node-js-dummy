name: GitHub Actions Demo Bootcamp CICD
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]
jobs:
  verify-install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nodeversion: [14, 16, 20]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4  
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.nodeversion }}    
      - name: verify packages
        run: npm ci
  audit:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    outputs:
      audit-report-output: ${{ steps.auditapp.outputs.auditoutput }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - name: audit app
        run: npm audit > ./audit.log || exit 0
      - id: auditapp
        run: |
          ls
          value=$(cat audit.log)
          echo "audit-report-$value" >> "$GITHUB_OUTPUT" 
      - name: Save audit report
        uses: actions/upload-artifact@v4.3.1
        with:
          name: audit-report
          path: ./audit.log
    needs: [verify-install]
  audit-report:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Download audit report
        uses: actions/download-artifact@v4.1.4
        with:
          name: audit-report
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: ./audit.log
      - name: Print audit report on console
        run: cat ./audit.log
    needs: [audit]
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - run: npm test
        continue-on-error: True
    needs: [verify-install]  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build ./ --file Dockerfile --tag dummy:latest
    needs: [audit, test]
